<h4>Google GeoCoding API: <em>search locations name by Google Maps API</em>
        </h4>
<div id="map"/>

<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"/>
<script src="../src/leaflet-search.js"/>
<script src="../src/leaflet-search-geocoder.js"/>
<script>

	var map = L.map('map', {
		zoom: 9,
		center: [41.5757,13.0024],
		layers: L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
	});
	
	L.control.search({
		geocoder: 'google'
	}).addTo(map);

</script>

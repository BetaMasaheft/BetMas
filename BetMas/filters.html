<?xml version="1.0" encoding="UTF-8"?>
<div class="w3-padding" id="advanced">
    <div class="w3-containter">
        <!--        <script type="text/javascript" src="resources/js/formSelector.js"/>-->
        <div class="w3-container">
            
            <div class="w3-row list place mss work nar ins pers" data-toggle="tooltip" data-placement="left" title="Do you want to limit your search to specific elements?">
                <div class="w3-padding">
                    <label>Indexes</label>
                    <span data-template="q:elements"/>
                </div>
                <div class="w3-padding">
                    <div class="w3-padding">
                        <label>Select one or more collections. By selecting <b>Places</b> you will always also search into Repositories because there are places about which we only have information in a repository and vice versa.</label>
                        <br/>
                        <input class="w3-check" type="checkbox" name="work-types" value="mss"/>Manuscripts<br/>
                        <input class="w3-check" type="checkbox" name="work-types" value="work"/>Works<br/>
                        <input class="w3-check" type="checkbox" name="work-types" value="nar"/>Narratives<br/>
                        <input class="w3-check" type="checkbox" name="work-types" value="pers"/>Persons<br/>
                        <input class="w3-check" type="checkbox" name="work-types" value="place"/>Places<br/>
                        <input class="w3-check" type="checkbox" name="work-types" value="ins"/>Repositories<br/>
                        
                    </div>
                </div>
            </div>
            
            <div class="w3-row">
                <div class="w3-padding">
                    <label>General filters</label>
                    <br/>
                    <span data-template="q:generalRangeIndexesFilters"/>
                    <div class="w3-padding">
                        <label>Date Range. Drag the upper and lower limit in the date range slider to search only entities dated to a certain period. All undated entities are automatically filtered out.</label>
                        <br/>
                        <input id="dates" type="range" class="span2" name="dateRange" data-slider-min="1" data-slider-max="2000" data-slider-step="10" data-slider-value="[350,1900]"/>
                        <label>Value: <span id="datesValue"/>
                        </label>
                        <script type="text/javascript">
                            
                            $('#dates').bootstrapSlider({});
                            
                        </script>
                        <!--                conflict with UI resolved thanks to http://stackoverflow.com/questions/26691018/using-bootstrap-slider-with-jquery-ui-->
                    </div>
                    
                </div>
            </div>
            
            <div class="w3-row">
                <div class="w3-padding">
                    <label>Specific filters</label>
                    <br/>
                    <select class="w3-select w3-border" id="collectionfilter">
                        <option>Choose a data type</option>
                        <option value="mss">Manuscripts</option>
                        <option value="works">Textual and Narrative units (Works)</option>
                        <option value="pers">Persons</option>
                        <option value="places">Places and Repositories</option>
                    </select>
                    
                </div>
                <div class="w3-half w3-padding">Select to see a list of available specific filters</div>
            </div>
            
            <div class="w3-row" id="manuscriptsFilters" style="display:none;">
                <div class="w3-padding">
                    <label>Manuscripts Filters</label>
                    <div class="w3-padding">
                        <div class="w3-third w3-padding">
                            <div class="w3-container">
                                <label>Height (mm)</label>
                                <br/>
                                <input id="heightslider" type="number" class="span2" name="height" data-slider-min="1" data-slider-max="1000" data-slider-step="10" data-slider-value="[1,1000]"/>
                                <script type="text/javascript">
                                    $('#heightslider').bootstrapSlider({});
                                </script>
                                
                            </div>
                            <div class="w3-container">
                                <label>Width (mm)</label>
                                <br/>
                                <input id="widthslider" type="number" class="span2" name="width" data-slider-min="1" data-slider-max="1000" data-slider-step="10" data-slider-value="[1,1000]"/>
                                <script type="text/javascript">
                                    $('#widthslider').bootstrapSlider({});
                                </script>
                                
                            </div>
                            <div class="w3-container">
                                <label>Thickness (mm)</label>
                                <br/>
                                <input id="depthslider" type="number" class="span2" name="depth" data-slider-min="1" data-slider-max="1000" data-slider-step="10" data-slider-value="[1,1000]"/>
                                <script type="text/javascript">
                                    $('#depthslider').bootstrapSlider({});
                                </script>
                                
                            </div>
                            <div class="w3-container">
                                <label>Columns per page</label>
                                <br/>
                                <input id="NumberOfcolumns" type="number" class="span2" name="columnsNum" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="[1,20]"/>
                                <script type="text/javascript">
                                    $('#NumberOfcolumns').bootstrapSlider({});
                                </script>
                                
                            </div>
                        </div>
                        <div class="w3-third w3-padding">
                            <div class="w3-container">
                                <label>Top Margin</label>
                                <br/>
                                <input id="tMslider" type="number" class="span2" name="tmargin" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="[1,100]"/>
                                <script type="text/javascript">
                                    $('#tMslider').bootstrapSlider({});
                                </script>
                                
                            </div>
                            <div class="w3-container">
                                <label>Bottom Margin</label>
                                <br/>
                                <input id="bMslider" type="number" class="span2" name="bmargin" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="[1,100]"/>
                                <script type="text/javascript">
                                    $('#bMslider').bootstrapSlider({});
                                </script>
                                
                            </div>
                            <div class="w3-container">
                                <label>Right Margin</label>
                                <br/>
                                <input id="rMslider" type="number" class="span2" name="rmargin" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="[1,100]"/>
                                <script type="text/javascript">
                                    $('#rMslider').bootstrapSlider({});
                                </script>
                                
                            </div>
                            <div class="w3-container">
                                <label>Left Margin</label>
                                <br/>
                                <input id="lMslider" type="number" class="span2" name="lmargin" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="[1,100]"/>
                                <script type="text/javascript">
                                    $('#lMslider').bootstrapSlider({});
                                </script>
                                
                            </div> 
                            <div class="w3-container">
                                <label>Intercolumn</label>
                                <br/>
                                <input id="lntercolumnslider" type="number" class="span2" name="intercolumn" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="[1,100]"/>
                                <script type="text/javascript">
                                    $('#lntercolumnslider').bootstrapSlider({});
                                </script>
                                
                            </div> 
                            
                        </div>
                        <div class="w3-third w3-padding">
                          <div class="w3-padding">
                        <label>Number of quires</label>
                        <br/>
                        <input id="quires" type="text" class="span2" name="qn" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="[1,100]"/>
                        <script type="text/javascript">
                            $('#quires').bootstrapSlider({});
                        </script>
                        
                    </div>
                    <div class="w3-padding">
                        <label>Quires Composition (how big the quires are)</label>
                        <br/>
                        <input id="quiresComp" type="text" class="span2" name="qcn" data-slider-min="1" data-slider-max="40" data-slider-step="1" data-slider-value="[1,40]"/>
                        <script type="text/javascript">
                            $('#quiresComp').bootstrapSlider({});
                        </script>
                    </div>
                    <div class="w3-padding">
                        <label>Number of Leaves. Here you can filter manuscript according to their extent.</label>
                        <br/>
                        
                        <input id="folia" type="text" class="span2" name="folia" data-slider-min="1.0" data-slider-max="1000.0" data-slider-step="1.0" data-slider-value="[1.0,1000.0]"/>
                        <script type="text/javascript">
                            $('#folia').bootstrapSlider({});
                        </script>
                        <!--                            at 6 February the maximum number of leaves is 604-->
                        
                    </div>
                    <div class="w3-padding">
                        <label>Number of written lines</label>
                        <br/>
                        <input id="writtenLines" type="text" class="span2" name="wL" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="[1,100]"/>
                        <script type="text/javascript">
                            $('#writtenLines').bootstrapSlider({});
                        </script>
                        <!--                            at 6 February the maximum number of writtenLines is 52-->
                    </div> 
                    <div class="w3-padding">
                        <label>Minimum number of Codicological Units</label>
                        <br/>
                        <input class="w3-input w3-border" type="number" name="numberOfParts"/>
                    </div>
                       
                        </div>
                    </div>
                        <div class="w3-padding">
                            <label>With known person for specified role</label>
                            
                            <span data-template="q:roles"/>
                        </div>
                    <div class="w3-padding">
                   <span data-template="q:MssRangeIndexesFilters"/>
                    </div>
                    <label>You can also load additional filters for the following features (available also as facets in results)</label>
                    <div id="mssFilter">
                        <input class="w3-check" type="checkbox" value="institutions"/> repositories<br/>
                        <input class="w3-check" type="checkbox" value="contents"/> contents<br/>
                    </div>
                </div>
            </div>
            <div class="w3-row" id="worksFilters" style="display:none;">
                <div class="w3-padding">
                    <label>Works Filters</label>
                    <div id="wFilter">
                        <input class="w3-check" type="checkbox" value="target-works"/>specific works<br/>
                        <input class="w3-check" type="checkbox" value="authors"/>author<br/>
                    </div>
                </div>
            </div>
            <div class="w3-row" id="persFilters" style="display:none;">
                <div class="w3-padding">
                    <label>Persons Filters</label>
                    <div id="pFilter">
                        <input class="w3-check" type="checkbox" value="gender"/> gender<br/>
                        <input class="w3-check" type="checkbox" value="occupation"/> occupation<br/>
                        <input class="w3-check" type="checkbox" value="role"/> role<br/>
                    </div>
                </div>
            </div>
            <div class="w3-row" id="placesFilters" style="display:none;">
                <div class="w3-padding">
                    <label>Places Filters</label>
                    <div id="plFilter">
                        <input class="w3-check" type="checkbox" value="placeType"/> type<br/>
                        <input class="w3-check" type="checkbox" value="tabots"/> TƒÅbots<br/>
                    </div>
                </div>
            </div>
            <img id="loadingform" src="resources/images/giphy.gif" style="display: none; width: 20%;"/>
            <div id="AddFilters"/>
            
            
        </div> 
    </div>
    <div class="w3-containter w3-half">
        <div id="persWithRoleResults"/>
        
    </div>
    <script type="application/javascript" src="resources/js/preventformsubmission.js"/>
    <script type="text/javascript" src="resources/js/lookup.js"/>
    <script type="text/javascript" src="resources/js/titles.js"/>
    <script type="text/javascript" src="resources/js/filters.js"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/tinysort.js"/>
    <script type="text/javascript" src="resources/js/sort.js"/>
</div>

<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/list.html" data-template-at="content">
    <div data-template="indexesNE:placeNames">
        
        <span id="hit-count" data-template="app:hit-count"/>
        <p>Index of places annotations</p>
        <div class="col-md-3">
            <div data-template="indexesNE:placeNameForm"/>
            
        </div>
        <div class="col-md-9">
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
            
            <!-- query results -->
            <div data-template="indexesNE:placeNamesRes" data-template-per-page="20" id="results" class="col-md-12"/>
            
            <!--             bottom pagination for larger device -->
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
        </div>
    </div>
    <div data-template="app:logging"/>
    
</div>

<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/newpage.html" data-template-at="content">
    <p>Select the interpretaion segment you want to compare.</p>
    
    <div data-template="app:logging"/>
 <div class="w3-container w3-margin w3-padding-64">  
     <div class="w3-container">
        <form action="" class="w3-container">
            <div class="w3-container">
                <select multiple="multiple" id="target-int" name="interpret" class="w3-select w3-border">
                   <div data-template="app:interpretationSegments"/>
                </select>
                
                    <button type="submit" class="w3-button w3-red"> Run
                    </button>
            
                
            </div>
        </form>
    </div>
    <div data-template="app:diplomatiqueforms">
        <div id="xpathresults">
            <div data-template="app:xpathresultstitle"/>
            <div class="w3-center">
                <div class="w3-bar w3-border w3-round" data-template="app:paginateNew" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
            
            <!-- query results -->
            <div data-template="app:diplomatiqueResults" data-template-per-page="20" id="results" class="container"/>
            <div class="w3-center">
                <div class="w3-bar w3-border w3-round" data-template="app:paginateNew" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
        </div>
    </div>
</div>
</div>

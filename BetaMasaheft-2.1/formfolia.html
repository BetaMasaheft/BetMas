<?xml version="1.0" encoding="UTF-8"?>
<div class="form-group list mss" data-toggle="tooltip" data-placement="left" title="Extent" id="leavesform">
    <div class="col-md-6 col-xs-6">
        <label class="control-label col-sm-3" for="folia">Number of Leafs</label>
        <div class="col-sm-9">
            <input id="folia" type="text" class="span2" name="folia" data-slider-min="1.0" data-slider-max="1000.0" data-slider-step="1.0" data-slider-value="[1.0,1000.0]"/>
            <script type="text/javascript">
                $('#folia').bootstrapSlider({});
            </script>
            <!--                            at 6 February the maximum number of leaves is 604-->
        </div>
    </div>
    <div class="col-md-6 col-xs-6">Here you can filter manuscript according to their extent.</div>
</div>

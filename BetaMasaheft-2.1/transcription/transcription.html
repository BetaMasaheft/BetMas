<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Transcription and Transliteration</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/font-awesome-4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/style.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.6.0/clipboard.min.js"/>
    </head>
    <body>
        <div class="col-md-12">
            <ul class="lead">
                <li>
                    <a href="#intro">Transcription transformation</a>
                </li>
                <li>
                    <a href="#introTr">Transliteration transformation</a>
                </li>
            </ul>
        </div>
        <div class="col-md-12">
            <h1>Transcription transformation</h1>
            <div class="row" id="intro">
                <div class="col-md-6">
                    <p class="lead">Enter here text in old conventions like
                            <i>Mäḥalǝyä mäḥalǝy</i> or <i>Ǝsṭifanos</i> then click anywhere. </p>
                    <p class="lead">For cases like Ba-Ḫayla Mikāʾel you will be prompted to confirm
                        the substitution.</p>
                </div>
                <div class="col-md-6">
                    <p class="lead">This is the text with the current
                        transcription conventions, like <i>Maḥālǝya maḥālǝy</i> or <i>ʾƎsṭifānos</i>
                    </p>
                </div>
            </div>
            <div class="row" id="text">
                <div class="col-md-6">
                    <form>
                        <textarea class="form-control" name="enter" id="textinput" style="width: 100%; height: 300px"/>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="col-md-10 " style="background-color:#e6f2ff;  height: 300px">
                        <div class="col-md-12" id="result"/>
                    </div>
                    <button class="btn btn-primary col-md-2" data-clipboard-target="#result">copy</button>
                </div>
            </div>
        </div>
           
        <div class="row" id="rules">
            <div class="col-md-6">
                <div class="col-md-12">
                    <hr/>
                    <h2>Rules applied</h2>
                    <ol class="lead">
                        <li>
                            <ul>
                                <li>ä <i class="fa fa-arrow-right" aria-hidden="true"/> a</li>
                                <li>a <i class="fa fa-arrow-right" aria-hidden="true"/> ā</li>
                                <li>ṣ́ <i class="fa fa-arrow-right" aria-hidden="true"/> ḍ</li>
                                <li>ˀ <i class="fa fa-arrow-right" aria-hidden="true"/> ʾ</li>
                                <li>ˁ <i class="fa fa-arrow-right" aria-hidden="true"/> ʿ</li>
                            </ul>
                        </li>
                        <li>ʾ is added if the input starts with a vowel</li>
                        <li>If the first vowel is a in the old transcription this is kept as it
                            is.</li>
                        <li>For possible prepositions you will be asked if an hyphen is needed. The
                            following prepositions are recognized AFTER the first step is performed: <ul>
                                <li>wa</li>
                                <li>Wa</li>
                                <li>ba</li>
                                <li>Ba</li>
                                <li>ya</li>
                                <li>Ya</li>
                                <li>za</li>
                                <li>Za</li>
                                <li>la</li>
                                <li>La</li>
                                <li>ka</li>
                                <li>Ka</li>
                                <li>ʾǝm"</li>
                            </ul> The list can be expanded upon request <a href="https://github.com/SChAth/ScAthiop/issues/new" target="_blank">in a proper ticket</a>. </li>
                        <li>If the possible preposition is followed by two consonants it will be
                            assumed it is no preposition</li>
                    </ol>
                    <h2>Examples</h2>
                    <ul class="lead">
                        <li>Mäṣḥetä amin <i class="fa fa-arrow-right" aria-hidden="true"/>
                            Maṣḥeta ʾamin </li>
                        <li> Śǝrʿatä abäw <i class="fa fa-arrow-right" aria-hidden="true"/>
                            Śǝrʿāta ʾabaw</li>
                        <li> aʿǝban <i class="fa fa-arrow-right" aria-hidden="true"/>
                            ʾaʿǝbān</li>
                        <li> ǝmqalatä <i class="fa fa-arrow-right" aria-hidden="true"/>
                            ʾǝm-qālāta</li>
                        <li>Bärtolomewos <i class="fa fa-arrow-right" aria-hidden="true"/>
                            Bartolomewos</li>
                        <li> Bärbara <i class="fa fa-arrow-right" aria-hidden="true"/>
                            Barbārā</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <hr/>
                <div class="alert alert-info fade in">
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">close</a> More
                    rules are welcome! Please write a new ticket. <a href="https://github.com/SChAth/ScAthiop/issues/new" role="button" class="btn btn-primary" target="_blank">New Ticket</a>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <h1>Transliteration</h1>
            <div class="row" id="introTr">
                <div class="col-md-6">
                    <p class="lead">Enter here fidal or transcription</p>
                </div>
                <div class="col-md-6">
                    <p class="lead">You will get here the other of the two.
                    </p>
                </div>
            </div>
            <div class="row" id="textTr">
                <div class="col-md-6">
                    <form>
                        <textarea class="form-control" id="inputtranslitteration" style="width: 100%; height: 300px" placeholder="Enter here transliteration"/>
                        <textarea class="form-control" id="inputfidel" style="width: 100%; height: 300px" placeholder="Enter here fidal"/>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="col-md-10 " style="background-color:#e6f2ff;  height: 300px">
                        <div class="col-md-12" id="resultTr"/>
                    </div>
                    <button class="btn btn-primary col-md-2" data-clipboard-target="#resultTr">copy</button>
                    <div class="col-md-10 " style="background-color:#e6f2ff;  height: 300px">
                        <div class="col-md-12" id="resultNoShwa"/>
                    </div>
                    <button class="btn btn-primary col-md-2" data-clipboard-target="#resultNoShwa">copy</button>
                </div>
            </div>
        </div>   
        <script type="text/javascript" src="/resources/js/traslate.js"/>
        <script type="text/javascript" src="/resources/js/translitterator.js"/>
    </body>
</html>

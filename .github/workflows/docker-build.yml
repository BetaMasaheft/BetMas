name: Build and Push Docker Image

on:
  workflow_run:
    workflows: ["Format Check"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: betamasaheft/betamasaheft

jobs:
  build:
    name: Build and Push Multi-Arch Image
    runs-on: ubuntu-latest
    # Only run if format check workflow succeeded (or if manually triggered)
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        existdb_version: ['6.4.0', 'release']

    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          build-mount-path: /var/lib/docker/
          remove-dotnet: "true"
          remove-android: "true"
          remove-haskell: "true"
          remove-codeql: "true"
          remove-docker-images: "true"

      - name: Restart docker
        run: sudo service docker restart
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: meta
        run: |
          IMAGE_TAG="${{ matrix.existdb_version }}-expanded"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Using eXist-db version: ${{ matrix.existdb_version }}"
          echo "Image tag: $IMAGE_TAG"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: betmas-bot
          password: ${{ secrets.BOT_CONTAINER_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.image_tag }}
          build-args: |
            EXISTDB_VERSION=${{ matrix.existdb_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            "github_token=${{ secrets.BOT_CONTAINER_PAT }}"


name: Build and Push Docker Image

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      existdb_version:
        description: 'eXist-db version (e.g., 6.4.0)'
        required: false
        default: '6.4.0'
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: betamasaheft/betamasaheft

jobs:
  build:
    name: Build and Push Multi-Arch Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine eXist-db version and image tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            EXISTDB_VERSION="${{ github.event.inputs.existdb_version }}"
          else
            # Default to 6.4.0, can be overridden via build arg
            EXISTDB_VERSION="6.4.0"
          fi
          # Image tag format: {EXISTDB_VERSION}-manuscript-expanded
          IMAGE_TAG="${EXISTDB_VERSION}-manuscript-expanded"
          echo "existdb_version=$EXISTDB_VERSION" >> $GITHUB_OUTPUT
          echo "version=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Using eXist-db version: $EXISTDB_VERSION"
          echo "Image tag: $IMAGE_TAG"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: betmas-bot
          password: ${{ secrets.BOT_CONTAINER_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            EXISTDB_VERSION=${{ steps.version.outputs.existdb_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            "github_token=${{ secrets.BOT_CONTAINER_PAT }}"


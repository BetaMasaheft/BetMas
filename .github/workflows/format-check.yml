name: Format Check

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  format-check:
    name: Check code formatting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check XQuery formatting
        run: |
          OUTPUT=$(npx prettier --check --log-level error 'db/**/*.{xq,xql,xqm,xquery}' 2>&1) || true
          ERRORS=$(echo "$OUTPUT" | grep -c "^\[error\]" || echo "0")
          if [ "$ERRORS" -gt 0 ]; then
            echo "$OUTPUT"
            echo "Found $ERRORS parsing error(s)"
            exit 1
          else
            echo "No parsing errors found (formatting warnings ignored)"
          fi
      
      - name: Check JavaScript formatting
        run: npx prettier --check 'db/**/*.js'


<h4>AJAX Example: <em>search locations by Ajax request, with custom icon marker</em>
        </h4>
<div id="map"/>

<div id="post-it">
<b>Search values:</b>
            <br/>
black, blue, cyan, darkblue, darkred, darkgray, gray, gree, red, yellow, white
</div>

<script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"/>
<script src="../src/leaflet-search.js"/>
<script>

	var map = new L.Map('map', {zoom: 9, center: new L.latLng([41.575730,13.002411]), zoomControl:false });

	map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));	//base layer
	
	L.control.search({
		url: 'search.php?q={s}',
		textPlaceholder: 'Color...',
		position: 'topright',
		hideMarkerOnCollapse: true,
		marker: {
			icon: new L.Icon({iconUrl:'data/custom-icon.png', iconSize: [20,20]}),
			circle: {
				radius: 20,
				color: '#0a0',
				opacity: 1
			}
		}
	}).addTo(map);

	L.control.zoom().addTo(map);

</script>

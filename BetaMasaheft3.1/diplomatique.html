<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <p>Select the interpretaion segment you want to compare.</p>
    
    <div data-template="app:logging"/>
    <div class="col-md-12">
        <form action="" class="form form-horizontal">
            <div class="form-group">
                <div class="input-group">
                <select multiple="multiple" id="target-int" name="interpret" class="form-control">
                   <div data-template="app:interpretationSegments"/>
                </select>
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-primary"> Run
                    </button>
            </div>
                </div>
            </div>
        </form>
    </div>
    <div data-template="app:diplomatiqueforms">
        <div id="xpathresults">
            <div data-template="app:xpathresultstitle"/>
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
            
            <!-- query results -->
            <div data-template="app:diplomatiqueResults" data-template-per-page="20" id="results" class="container"/>
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
        </div>
    </div>
</div>

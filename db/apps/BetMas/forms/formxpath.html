<?xml version="1.0" encoding="UTF-8"?>
<div class="w3-container" id="xpathform">
    <form action="" class="form form-horizontal">
        <div class="w3-container">
                <input placeholder="$config:collection-root//..." class="w3-input" name="xpath"/>
                <div class="input-group-btn">
                    <button type="submit" class="w3-button w3-red"> Run
                    </button>
                </div>
            
        </div>
    </form>
    <div data-template="app:xpathQuery">
        <div id="xpathresults">
            <div data-template="app:xpathresultstitle"/>
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginateNew" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
            
            <!-- query results -->
            <div data-template="app:XpathRes" data-template-per-page="20" id="results" class="container"/>
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginateNew" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
        </div>
    </div>
</div>

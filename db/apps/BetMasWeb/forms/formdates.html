<div class="w3-row list place mss work nar ins pers" data-toggle="tooltip" data-placement="left" title="Date Range of items to search" id="datesform">
    <div class="w3-half w3-padding">
        <label>Date Range</label>
        <br/>
            <input id="dates" type="range" class="span2" name="dateRange" data-slider-min="1" data-slider-max="2000" data-slider-step="10" data-slider-value="[350,1900]"/>
            <label>Value: <span id="datesValue"/>
        </label>
            <script type="text/javascript">
                
                $('#dates').bootstrapSlider({});
                
            </script>
            <!--                conflict with UI resolved thanks to http://stackoverflow.com/questions/26691018/using-bootstrap-slider-with-jquery-ui-->
    </div>
    <div class="w3-half w3-padding">Drag the upper and lower limit in the date range slider to search only entities dated to a certain period. All undated entities are automatically filtered out.</div>
</div>

<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/newpage.html" data-template-at="content">
    
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"/>
    <div data-template="indexesNE:placeNames">
        
        <div class="w3-container w3-margin w3-padding-64">
        <span id="hit-param" data-template="app:hit-params"/>
        <h2>Index of places annotations</h2>
        <div class="w3-quarter">
            <div data-template="indexesNE:placeNameForm"/>
            
        </div>
        <div class="w3-threequarter">
            
            <span id="hit-count" data-template="app:hit-count"/>
            <div class="w3-center">
                <div class="w3-bar w3-border w3-round" data-template="app:paginateNew" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
            
            <!-- query results -->
            <div data-template="indexesNE:placeNamesRes" data-template-per-page="20" id="results" class="col-md-12"/>
            
            <!--             bottom pagination for larger device -->
            <div class="w3-center">
                <div class="w3-bar w3-border w3-round" data-template="app:paginateNew" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
        </div>
    </div>
    </div>
    <div data-template="app:logging"/>
    
</div>

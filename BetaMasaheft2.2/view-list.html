<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/list.html" data-template-at="content">
    <!-- pagination for larger device -->
    <div data-template="app:items">
        <div id="content">
<!--            <span id="hit-count" data-template="app:list-count"/>-->
            
            
            
            <!-- query results -->
            <div class="col-md-2">
<!--                <div data-template="app:listFilter"/>-->
                <div data-template="app:nextID"/>
            </div>
            <div class="col-md-10">
                <!-- pagination for small device -->
                <div class="hidden-md hidden-lg hidden-sm">
                    <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21"/>
                </div>
                <!-- pagination for larger device -->
                <div class="hidden-xs">
                    <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
                </div>
                <div data-template="app:table" data-template-per-page="20" id="results">
<!--                    <div data-template="app:tr">-->
                        <!--<div data-template="app:tds"/>-->
                    <!--</div>-->
                    
                </div>
                
                <!-- bottom pagination for small device -->
                <div class="hidden-md hidden-lg hidden-sm">
                    <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="5" data-template-min-hits="21"/>
                </div>
                <!-- bottom pagination for larger device -->
                <div class="hidden-xs">
                    <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
                </div>
            </div>
            
            <!-- bottom pagination for larger device -->
        </div>
    </div>
</div>

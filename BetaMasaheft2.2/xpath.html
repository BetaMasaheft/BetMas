<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <p>Enter here your XPath 3.0 query to the data. Please, use t: namespace for TEI elements. The starting point of any Xpath should be 'collection('/db/apps/BetMas/data')' if you are searching the entire dataset.</p>
    <div class="col-md-12">
        <form action="" class="form form-horizontal">
            <div class="form-group">
                <div class="input-group">
                    <input placeholder="path here" class="form-control" name="xpath"/>
                    <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary"> Run
                    </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div data-template="app:xpathQuery">
        <div id="xpathresults">
            <div data-template="app:xpathresultstitle"/>
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
        
        <!-- query results -->
            <div data-template="app:XpathRes" data-template-per-page="20" id="results" class="container"/>
            <div class="hidden-xs">
                <ul class="pagination" data-template="app:paginate" data-template-per-page="20" data-template-max-pages="9" data-template-min-hits="21"/>
            </div>
        </div>
    </div>
</div>
